i4jConnectorClass=com.identity4j.connector.htpasswd.HTPasswdConnector
i4jConfigurationClass=com.identity4j.connector.flatfile.FlatFileConfiguration

connector.validIdentityName=user1_md5
connector.validIdentityPassword=qwqwqw
connector.newPassword=newpassr
connector.invalidPassword=passwordTooLong
connector.validRoleName=

fileName=res:htpasswd.dat
charset=UTF-8
escapeCharacter=\\
fieldSeparator=:
identityPasswordEncoding=unix-des
keyFieldIndex=0
passwordFieldIndex=1
guidFieldIndex=0
fullNameFieldIndex=0